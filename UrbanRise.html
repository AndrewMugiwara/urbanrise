    body {

      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

      max-width: 400px;
      width: 100%;

    }

      font-size: 1.8rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .product .price {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .product a.button {
      display: inline-block;
      background-color: #ffffff;

      text-decoration: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .product a.button:hover {
      background-color: #dddddd;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaaaaa;
    }
  </style>
</head>
